<div class="row">
  <div class="col-lg-8 col-xlg-9 col-md-7">
      <form class="form-horizontal">
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Nombre del Lote</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Ingresa el nombre del campo">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Descripción</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription" placeholder="Ingresa la Descripción">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Número</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCodigo" placeholder="Ingresa el codigo del lote">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Peso</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPeso" placeholder="Ingresa el peso en toneladas">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Cantidad de arpillas</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCantidad" placeholder="Ingresa el status">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-10 control-label">Ubicación</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUbicacion" placeholder="Ingresa la ubicación del lote">
            </div>
          </div>
          <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Responsable</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Ingresa el nombre del responsable del lote">
              </div>
            </div>

          <div class="form-group">
              <label for="inputPhone" class="col-sm-10 control-label">Número de Celular del responsable del lote</label>
            <div class="col-sm-10">
              <input type="phone" class="form-control" id="inputPhoneNumer" placeholder="Ingresa el número de Celular">
            </div>
          </div>

          <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Status</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStatus" placeholder="Ingresa el status">
              </div>
            </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
  </div>

  </div>
