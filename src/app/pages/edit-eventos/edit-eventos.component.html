<h2>Editar</h2>

<div class="row">
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Nombre del Campo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Ingresa el Evento">
              </div>
            </div>
            <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Descripción</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Ingresa la descripción">
              </div>
            </div>
            <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Status</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStatus" placeholder="Ingresa el status">
              </div>
            </div>
            <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Fecha de Inicio</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Ingresa la fecha de Inicio">
              </div>
            </div>
            <div class="form-group">
              <label for="inputText" class="col-sm-10 control-label">Fecha de Finalización</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Ingresa la fecha de Termino">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Guarda los cambios</button>
              </div>
            </div>
          </form>
    </div>

  </div>
